<!DOCTYPE html>
<html class="is-standalone">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="wrap">
      <div class="nav">
        <h1>BetaFox</h1>
        <div class="tagline">Give Beta Testers access to your Apps</div>
        <div class="auth">
            <a class="login" href="">Log in</a>
            <div class="greeting">Hello, <span>{% if isAuthenticated %}{{email}}{% endif %}</span></div>
          
            <a class="logout" href="">Sign Out</a>

          <input type="hidden" id="csrf_token" value="{{ csrf }}" />

        </div>
      </div>
      <div id="container">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://login.persona.org/include.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
